<div style="background-color: #e0e0e0;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div layout="row" class="logingBg">
            <div flex="35" class="flex-35">
            </div>
            <div flex="25" class="rightLoginSty flex-25">

              <!--   <div class="login-div-layout login-div-header" layout="row">
                    <div flex class="subPropertyTxt">
                        Subscriber Web Portal
                    </div>
                </div>
 -->
                <div class="login-div-layout" layout="row">

                    <div flex="100">
                        <div flex class="loginTxt flex">
                            Sign in
                        </div>
                        <ul class="loginUL">
                            <li class="userLeft">
                                <label class="userTxt">Username</label>
                            </li>
                            <li>
                                <div class="form-group">
                                    <input type="text" formControlName="username" class="form-control inputLogin"
                                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required" class="errorText">Username is required
                                        </div>
                                    </div>
                                </div>

                            </li>

                            <li class="userLeft">
                                <label class="passRw">Password</label>
                            </li>
                            <li>
                                <div class="form-group">
                                    <input type="password" formControlName="password" class="form-control inputLogin"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required" class="errorText">Password is required
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li class="forgotLI">
                                <a href="#/forgotPassword" class="btn btn-link forgotTxt">forgot password?</a>
                            </li>
                            <li class="rememberSty">
                                <label class="passRw"><input type="checkbox"> &nbsp; Remember Me</label>
                            </li>
                            <li>
                                <div class="form-group">
                                    <button mat-button [disabled]="loading" class=" loginStyBtn">
                                        <img src="../../assets/images/loginLock.png" class="logIco">&nbsp;LOGIN
                                        <img *ngIf="loading"

                    </div>

            </div>
        </div>
